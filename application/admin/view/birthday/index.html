{include file="public/header" /}

<div class="container">
    <div class="row">
        <div style="width: 100%;background: #ffffff;margin: 0 auto;text-align: center">
            {if condition="$data == null"}
            <div class="alert alert-info" role="alert">此楼今天没有过生日的乖，明天再看看！</div>
            {else/}
            <table class="table table-striped">
                <thead>
                <tr class="column">
                    <th>姓名</th>
                    <th>宿舍</th>
                    <td>生日</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    {volist name="$data" id="vo"}
                    <td><a href="{:url('Search/stuDetail',['id' => $vo.id])}" class="linkMale">{$vo.name}</a></td>
                    <td>{$vo.room}</td>
                    <td>{$vo.birthday}</td>
                </tr>
                {/volist}
                </tbody>
            </table>
            {/if}
        </div>
    </div>

    <!--包含菜单文件-->
    {include file="public/footer" /}
</div>
</body>
</html>
