{include file="public/header" /}

<div class="container">
	<div class="row">
		<div style="width: 100%;background: #ffffff;margin: 0 auto;text-align: center">
			{if condition="$result == null"}
			<div class="alert alert-info" role="alert">查无此人</div>
			{else/}
		<table class="table table-striped">
			<thead>
			<tr class="column">
				<th>姓名</th>
				<th>性别</th>
				<th>专业</th>
			</tr>
			</thead>
			<tbody>
				{volist name="$result" id="vo"}
				<tr>
					<td style="width: 20%;"><a href="{:url('Search/stuDetail',['id' => $vo.id])}" class="linkMale">{$vo.name}</a>
					</td>
					<td style="width: 30%">{$vo.gender}</td>
					<td style="width: 50%">{$vo.major}</td>
				</tr>
				{/volist}
			</tbody>
		</table>
			{/if}
		</div>
    </div>
<!--包含菜单文件-->
{include file="public/footer" /}
</div>
</body>
</html>
